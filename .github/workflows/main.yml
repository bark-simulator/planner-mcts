name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker://barksim/bark-ml:latest
    steps:
      - uses: actions/checkout@v1
      - name: Setting up virtual environment
        run: virtualenv -p python3 ./bark_mcts/python_wrapper/venv  --system-site-packages
      - name: Entering the virtual python environment..
        run: . ./bark_mcts/python_wrapper/venv/bin/activate 
      - name: Installing Pytorch venv..
        run: pip install --target=./bark_mcts/python_wrapper/venv/lib/python3.7/site-packages torch==1.9.0+cpu torchvision -f https://download.pytorch.org/whl/torch_stable.html
      - name: Installing Pytorch global..
        run: pip install torch==1.9.0+cpu torchvision -f https://download.pytorch.org/whl/torch_stable.html
      - name: Add torch environment variable
        run: export LD_LIBRARY_PATH=$PWD/bark_mcts/python_wrapper/venv/lib/python3.7/site-packages/torch/lib/
      - name: ls
        run: ls ./bark_mcts/python_wrapper/venv/lib/python3.7/site-packages/torch/lib/
      - name: echo
        run: echo $LD_LIBRARY_PATH
      - name: Run tests
        run: bazel test //...
      - name: ldd
        run: ldd ./bazel-bin/external/bark_project/bark/core.so